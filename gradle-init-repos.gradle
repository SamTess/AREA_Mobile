// Gradle init script to ensure google() and mavenCentral() are available for plugin resolution
// This helps when the Gradle Plugin Portal has DNS/connectivity issues

gradle.settingsEvaluated { settings ->
    try {
        settings.pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
    } catch(Exception e) {
        println "Could not configure pluginManagement via init script: ${e.message}"
    }
}

allprojects {
    buildscript {
        repositories {
            google()
            mavenCentral()
            gradlePluginPortal()
        }
    }

    repositories {
        google()
        mavenCentral()
    }
}
